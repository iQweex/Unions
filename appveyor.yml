version: '1.0.{build}'
image: Visual Studio 2017

pull_requests:  
  do_not_increment_build_number: true

branches:
  only:
  - master

nuget:  
  disable_publish_on_pr: true

init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true

test: off

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

build:
  publish_nuget: true               # package projects with .nuspec files and push to artifacts
  publish_nuget_symbols: false      # generate and publish NuGet symbol packages
  verbosity: minimal                # MSBuild verbosity level


dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
  # Display .NET Core version
  - ps: dotnet --version
  # Display minimal restore text
  - ps: dotnet restore ./Unions/Unions.csproj --verbosity m

build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - ps: dotnet publish ./Unions/Unions.csproj
  - ps: dotnet pack ./Unions/Unions.csproj -c Release -o .\artifacts

clone_depth: 1  

test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./Unions.Tests/Unions.Tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd Unions.Tests
  - cmd: dotnet test

artifacts:  
- path: .\Unions\artifacts\**\*.nupkg
  name: NuGet

deploy:  
- provider: NuGet
  name: production
  api_key: 
    secure: PsR1Z3gDh8uk+Lu1jfqAVBbPMz/2hqbNt447to7V+LDFJeOQil3b8JoblTIzLXj3
  draft: false
  prerelease: false
  skip_symbols: false
  on:
    branch: master
    appveyor_repo_tag: true

notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true