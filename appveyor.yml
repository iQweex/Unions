version: '1.0.{build}'
image: Visual Studio 2017

init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true

pull_requests:  
  do_not_increment_build_number: true

branches:
  only:
  - master

nuget:  
  disable_publish_on_pr: true

configuration: Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
  - ps: dotnet --version
  - ps: dotnet restore ./Unions.NET/Unions.NET.csproj --verbosity m

build_script:
  - ps: dotnet publish ./Unions.NET/Unions.NET.csproj
  - ps: dotnet pack ./Unions.NET/Unions.NET.csproj -c Release -o .\artifacts

clone_depth: 1

test_script:
  - ps: dotnet restore ./Unions.Tests/Unions.Tests.csproj --verbosity m
  - ps: cd Unions.Tests
  - ps: dotnet test

artifacts:  
- path: .\Unions.NET\artifacts\**\*.nupkg
  name: NuGet

deploy:  
- provider: NuGet
  name: production
  api_key: 
    secure: PsR1Z3gDh8uk+Lu1jfqAVBbPMz/2hqbNt447to7V+LDFJeOQil3b8JoblTIzLXj3
  skip_symbols: false
  on:
    branch: master

notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true