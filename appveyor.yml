version: '1.0.{build}'
image: Visual Studio 2017

nuget:  
  disable_publish_on_pr: true

init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./Unions/Unions.csproj --verbosity m

build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish ./Unions/Unions.csproj

clone_depth: 1  

test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./Unions.Tests/Unions.Tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd Unions.Tests
  - cmd: dotnet test

artifacts:  
- path: .\Unions.NET\Unions\obj\Release\*.nupkg
  name: NuGet

deploy:  
- provider: NuGet
  name: production
  api_key: 
    secure: PsR1Z3gDh8uk+Lu1jfqAVBbPMz/2hqbNt447to7V+LDFJeOQil3b8JoblTIzLXj3
  on:
    appveyor_repo_tag: true

notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true